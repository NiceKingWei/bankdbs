@()
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Subbranch</title>

  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet">
  <script src="assets/javascripts/jquery.min.js"></script>
  <script src="assets/javascripts/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-sm-2"></div>
    <div class="container col-sm-8">
      <div class="panel-group" id="accordion">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#search_body">搜索</a>
            </h3>
          </div>
          <div id="search_body" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="search_name">支行名称</label>
                  <input type="text" id="search_name" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                  <label for="search_city">城市</label>
                  <input type="text" id="search_city" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="search_min">资产最小值</label>
                  <input type="text" class="form-control" id="search_min" placeholder="0.00">
                </div>

                <div class="form-group col-sm-6">
                  <label for="search_min">资产最大值</label>
                  <input type="text" class="form-control" id="search_max" placeholder="inf">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <button type="submit" class="btn btn-info">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#edit_body">编辑</a>
            </h3>
          </div>
          <div id="edit_body" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="edit_name">支行名称</label>
                  <input type="text" class="form-control" id="edit_name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="edit_city">城市</label>
                  <input type="text" class="form-control" id="edit_city">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="edit_money">资产</label>
                  <input type="money" class="form-control" id="edit_money">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-success">增加</button>
                  <button type="submit" class="btn btn-warning">修改</button>
                  <button type="submit" class="btn btn-danger">删除</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>名称</th>
            <th>城市</th>
            <th>资产</th>
          </tr>
        </thead>
        <tbody>
          <tr line="0">
            <td>name</td>
            <td>city</td>
            <td>money</td>
          </tr>
          <tr line="1">
            <td>name</td>
            <td>city</td>
            <td>money</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous" id="prev">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li>
            <a href="#" aria-label="Next" id="next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="assets/javascripts/table.js"></script>
</body>

</html>
